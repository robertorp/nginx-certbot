server {
    listen 80;
    listen [..]:80;
    server_name app.difast.com.br;

    location / {
      rewrite ^ https://$host$request_uri? permanent;
    }

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    listen [..]:443 ssl http2;
    server_name app.difast.com.br;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/app.difast.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.difast.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://app.difast.com.br;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
