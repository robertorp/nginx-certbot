server {
  listen                80;
  server_name           app.difast.com.br;
  root /var/www/certbot;

  # Necessary for Let's Encrypt Domain Name ownership validation
  location /.well-known/acme-challenge/ {
    try_files $uri /dev/null =404;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
    listen 443 ssl;
    server_name app.difast.com.br;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/app.difast.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.difast.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://app.difast.com.br;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
